<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Diabetes Detection - Home</title>
  <style>
    /* Reset & Basics */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { 
      background: linear-gradient(135deg, #1e3c72, #2a5298); 
      min-height: 100vh; 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      color: #fff;
    }
    a { text-decoration: none; color: inherit; }

    /* Container */
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease-out;
    }

    /* Header */
    header { text-align: center; margin-bottom: 25px; }
    header h1 { font-size: 2.2rem; color: #fff; text-shadow: 0 2px 12px rgba(0,0,0,0.3); }
    .subtitle { color: #dcdcdc; font-weight: 500; margin-top: 8px; }

    /* Error alert */
    .alert.error {
      background: rgba(255, 75, 92, 0.9);
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      animation: shake 0.5s;
    }

    /* Form card */
    .form-card {
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: slideUp 0.8s ease-out;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
      font-size: 0.95rem;
      color: #fff;
    }

    input {
      margin-top: 6px;
      padding: 12px 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 0 12px rgba(255,255,255,0.5);
      transform: scale(1.02);
    }

    /* Buttons */
    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      padding: 14px 28px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn.primary {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: #fff;
      box-shadow: 0 6px 18px rgba(255, 65, 108, 0.4);
    }
    .btn.primary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 65, 108, 0.6);
    }

    /* Footer */
    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 0.9rem;
      color: #e0e0e0;
      text-shadow: 0 1px 5px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease-in;
    }
    footer span {
      color: #ff4b5c;
      font-weight: bold;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .grid-2 { grid-template-columns: 1fr; }
      .container { padding: 25px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Diabetes Detection System</h1>
      <p class="subtitle">Fill patient data and click Predict</p>
    </header>

    {% if error %}
      <div class="alert error">{{ error }}</div>
    {% endif %}

    <form action="/predict" method="post" class="form-card">
      <div class="grid-2">
        <label>Pregnancies <input name="Pregnancies" type="number" step="any" required></label>
        <label>Glucose <input name="Glucose" type="number" step="any" required></label>
        <label>Blood Pressure <input name="BloodPressure" type="number" step="any" required></label>
        <label>Skin Thickness <input name="SkinThickness" type="number" step="any" required></label>
        <label>Insulin <input name="Insulin" type="number" step="any" required></label>
        <label>BMI <input name="BMI" type="number" step="any" required></label>
        <label>Diabetes Pedigree Function <input name="DiabetesPedigreeFunction" type="number" step="any" required></label>
        <label>Age <input name="Age" type="number" step="any" required></label>
      </div>

      <div class="actions">
        <button class="btn primary" type="submit">Predict & View Report</button>
      </div>
    </form>
  </div>

  <footer>
    Made with <span>❤️</span> in Patiala
  </footer>
</body>
</html>
